<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Using getskeleton for css -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <h1>Twitter Clone thing</h1>
    </header>
    <main id="main">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="u-full-width">
            <label for="content">Content</label>
            <textarea name="content" id="content" class="u-full-width"></textarea>
            <button class="button-primary">Submit</button>
        </form>
        <button id="reload" class="button-primary">
            Refresh
        </button>
        <button id="debug" class="button-primary">
            Debug
        </button>
        <div class="loader loader--style2" title="1">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.8s"
                repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
    </main>
    <script src="client.js"></script>
    <!-- hello -->
</body>
</html>
